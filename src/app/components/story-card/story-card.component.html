<mat-card class="story-card-wrapper cursor-pointer">
  <mat-card-header>
    <p class="text-xl text-blue-900 font-bold">{{ story.title }}</p>
  </mat-card-header>
  <mat-card-content class="mt-2">
    <div class="grid grid-cols-2 gap-2">
      <img
        src="https://wingiare.com/wp-content/uploads/2023/03/Monkey-Junior.png"
        alt="monkey-image"
      />
      <div class="grid grid-cols-1">
        <div class="grid grid-cols-2">
          <div>
            <div class="text-sm font-bold text-blue-400">Tác giả</div>
            <div class="text-one-in-line text-sm font-bold text-blue-900">
              {{ story.author }}
            </div>
          </div>
          <div>
            <div class="text-sm font-bold text-blue-400">Minh họa</div>
            <div class="text-sm font-bold text-blue-900">
              {{ story.illustrator }}
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2">
          <div>
            <div class="text-sm font-bold text-blue-400">Coin</div>
            <div class="text-sm font-bold text-blue-900">
              {{ story.coin }}
            </div>
          </div>
          <div>
            <div class="text-sm font-bold text-blue-400">Level</div>
            <div class="text-sm font-bold text-blue-900">
              {{ story.level }}
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <button
            mat-raised-button
            color="primary"
            (click)="gotoDetailStory(story.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="gotoPlayStory(story.id, story.pages[0].id)"
          >
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
