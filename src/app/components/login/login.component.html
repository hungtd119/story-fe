<div class="d-flex h-[100vh]">
  <div class="backgroud-login flex-1"></div>
  <div class="flex-1">
    <div
      class="form-login d-flex flex-column justify-content-center align-items-center h-100"
    >
      <div>
        <div class="text-red-600 text-3xl font-bold mb-8">Sign to Monkey</div>
      </div>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="d-flex flex-col w-6/12"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Enter your email"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter your password"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint class="text-xs text-slate-500 italic"
            >Must be 8 characters at least</mat-hint
          >
        </mat-form-field>

        <div class="d-flex justify-content-between align-items-center">
          <mat-checkbox class="text-sm">Remember me</mat-checkbox>
          <nav>
            <a
              routerLink="/forgot-password"
              class="text-blue-700 text-sm font-medium cursor-pointer text-decoration-underline"
              >Forgot password</a
            >
          </nav>
        </div>
        <button mat-raised-button color="warn" class="my-2">Sign In</button>
      </form>
    </div>
  </div>
</div>
