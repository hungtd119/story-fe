<div
  id="wrapper"
  [class.isEResize]="isEResize"
  [class.isNResize]="isNResize"
  [class.isDrag]="isDrag"
>
  <canvas id="bg" #bg width="1200px" height="574px"></canvas>
  <canvas
    id="interact"
    #interact
    width="1200px"
    height="574px"
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp()"
  ></canvas>
</div>
